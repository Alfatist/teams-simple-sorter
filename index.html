<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./darkMode.css" />
    <link rel="stylesheet" href="./purpleMode.css" />
    <link rel="stylesheet" href="./orangeMode.css" />
    <title>Sorteador de equipes</title>
  </head>
  <body>
    <!--as opções de cores são: nenhum, .dark_mode, .purple_mode e orange_mode.-->
    <main>
      <section class="first_screen">
        <h1>Sorteador de equipes</h1>
        <form action="" class="participants_list">
          <label for="rounds">Rodadas: </label>
          <input type="number" minlength="1" min="1" id="rounds" disabled required title="função desabilitada por enquanto" />
          <ol class="participants"></ol>
          <div class="button-container">
            <input type="button" value="ADICIONAR" onclick="createNewParticipant()" onmouseup="" class="primary" />
            <input type="submit" value="SORTEIAR" class="secondary" />
          </div>
        </form>
      </section>
      <section class="second_screen">
        <form action="#" class="rounds">
          <h2>Rodada 1</h2>
          <ul id="versus"></ul>
          <button type="submit" class="advance-button" disabled>Avançar Rodada</button>
        </form>
        <div class="table">
          <table id="table">
            <thead>
              <tr>
                <th></th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>Bye</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <div class="theme-selector">
        <div class="shortcut-text bye">
          <p>ctrl +</p>
          alt gr
        </div>
        <input type="radio" name="color" class="theme-circle light-mode" checked />
        <input type="radio" name="color" class="theme-circle orange-mode" />
        <input type="radio" name="color" class="theme-circle dark-mode" />
        <input type="radio" name="color" class="theme-circle purple-mode" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
